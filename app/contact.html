<div id="contact-body" class="container-fluid">
  <div id="offset-contact" class="hidden-lg-up" />
  <div id="contact-form" class="container d-md-inline-flex flex-column">
    <div id="contact-title" class="text-center">If you have any inquiry or would like request of assistance, feel free to contact me here.</div>
    <div id="submit-toast" class="alert alert-success" role="alert">
      <strong>Submitted!</strong>
    </div>
    <div id="clear-toast" class="submit-toast alert alert-success" role="alert">
      <strong>Inputs are cleared!</strong>
    </div>
    <form>
      <div class="form-group">
        <label for="input-name">Name</label>
        <input type="text" class="form-control" id="input-name" placeholder="Enter Name">
        <div id="name-feedback" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="input-email">Email</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="email-help" class="form-text text-muted">I'll never share your email with anyone else.</small>
        <div id="email-feedback" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea class="form-control" id="input-message" rows="3" placeholder="Enter Message"></textarea>
        <div id="msg-feedback" class="text-danger"></div>
      </div>
      <input type="button" id="submit-form" type="submit" class="btn btn-primary" value="Submit">
      <input type="button" id="clear-form" class="btn btn-secondary" value="Clear">
  </div>
</div>
