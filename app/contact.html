<div id="contact-body" class="container-fluid">
  <div id="contact-form" class="">
    <div class="submit-toast alert alert-success" role="alert">
      <strong>Submitted!</strong> Your request has been recorded and will be replied to promptly.
    </div>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        <div id="emailFeedback" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
        <div id="nameFeedback" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea class="form-control" id="inputMessage" rows="3" placeholder="Enter Message"></textarea>
        <div id="msgFeedback" class="text-danger"></div>
      </div>
      <input type="button" id="submitForm" type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
